<div class="container emp-table">
    <div class="headers">
      <h3 class="table-title">Employee CRUD Operations</h3>
      <button class="btn-add" (click)="openForm1()">Add Employee</button>

    </div>
    <table>
      <thead class="abc">
        <tr>
          <th>Emp Id</th>
          <th>Department</th>
          <th>Employee Name</th>
          <th>Salary</th>
          <th>Operations</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="abc1">
        <tr *ngFor="let employee of allemployees">
            <td>{{employee.id}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>
              <button class="btn btn-primary" (click)="openForm(employee)">Edit</button>
            </td>
            <td>
              <button class="btn btn-primary1" (click)="deleteEmployee(employee['id'])">Delete</button>
            </td>
        </tr>

      </tbody>
    </table>
</div>


<div class="form-wrapper" *ngIf="showForm">
  <div class="employee-form">
    <h2 class="text-center text-info">{{formHeader}}</h2>
    <div class="group" *ngIf="showLabel">
        <label for="employee">Emp Id:</label>
        <input type="text" class="form-control" [(ngModel)]="employeeId">
    </div>
    <div class="group">
      <label for="name">Emp Name:</label>
      <input type="text" class="form-control" [(ngModel)]="employeeName">
  </div>
  <div class="group">
    <label for="department">Department:</label>
    <input type="text" class="form-control" [(ngModel)]="department">
</div>
<div class="group">
  <label for="salary">Salary:</label>
  <input type="number" class="form-control" [(ngModel)]="salary">
</div>
<div class="action">
  <button class="btn btn-primary save" (click)="saveEmployee()">Save</button>
  <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
</div>

  </div>
</div>
